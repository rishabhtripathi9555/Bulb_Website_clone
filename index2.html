<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images2/menu.png" class="menu-img" alt="">
            <img src="images2/logo.png" class="logo" alt="">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images2/lamp.png" class="lamp" alt="">
            <img src="images2/light.png" class="light" id="light" alt="">
        </div>
        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge
                collection of modern lamps in all categories from home use to office use.
            </p>
            <a href="">Check all Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line">
                    <span></span>
                </div>
                <p>05</p>
            </div>
        </div>
    </div>
<script>
    var btn = document.getElementById("btn")
    var light = document.getElementById("light")


    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");

    }
</script>
</body>
</html>
